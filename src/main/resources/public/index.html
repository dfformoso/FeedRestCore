<!DOCTYPE html>
<html lang="en" ng-app="angularFeedApp">
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>

        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Angular Feed</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <!--<link href="css/simple-sidebar.css" rel="stylesheet"> -->
        <!-- Custom CSS-->
        <link href="css/custom.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
       <!-- <nav class="navbar navbar-inverse navbar-fixed-top">
        </nav> -->

        <div id="container" class="container-fluid">
            <!-- Sidebar -->
            <div id="wrapperRow" class="row">
                <div id="sidebar-wrapper" class="col-md-1 col-xs-1" ng-controller="menuController as menu">
                <div id="menu">        
                    <span id="menu-toggle" class="menu glyphicon glyphicon-menu-hamburger"></span>
                </div>
                    <ul id="categoriesId" class="sidebar-nav">
                        <div class="categoryDiv" ng-repeat='category in menu.categories'>
                            <li class="categories">
                                <a ng-click="menu.unfold(category)">
                                    <span ng-class="category.display ? 'glyphicon glyphicon-collapse-up' : 'glyphicon glyphicon-collapse-down'"></span>
                                    {{category.name}}
                                </a>
                                <ul ng-repeat="feed in category.feeds" ng-class="category.display ? 'displayed' : 'hidden'"> 
                                    <li class="feeds">
                                        <a ng-click="menu.openFeed(feed)">{{feed.feedInstanceName}}</a>
                                    </li>
                                </ul>
                            </li>
                        </div>
                    </ul>
                </div>
            <!-- /#sidebar-wrapper -->
                <div id="page-content-wrapper" class="col-md-11" ng-view></div>
            </div>
        </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        if($('#categoriesId').is(":visible")){
            $("#categoriesId").hide();
        }else {
            $("#categoriesId").show();
        }
        $("#sidebar-wrapper").toggleClass('col-md-1 col-md-3 col-xs-1 col-xs-5');
        $("#page-content-wrapper").toggleClass('col-md-9 col-md-11');
        //REVISAR COLS
    });
    </script>
    <script src="app.js"></script>
    <script src="common/services.js"></script>
    <script src="menuController.js"></script>
    <script src="feed/recent.js"></script>
    <script src="feed/feed.js"></script>
    <script src="entries/entry.js"></script>


</body>
</html>
